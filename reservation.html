    <script>
        
        function validateForm(event) {
            const form = event.target;
            const name = form.name.value;
            const email = form.email.value;
            const phone = form.phone.value;
            const date = form.date.value;
            const time = form.time.value;

            // Regex pour valider l'email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            // Regex pour valider le téléphone (format français)
            const phoneRegex = /^(\+33|0)[1-9][0-9]{8}$/;

            if (!name || !email || !phone || !date || !time) {
                alert("Veuillez remplir tous les champs obligatoires.");
                event.preventDefault();
                return;
            }

            if (!emailRegex.test(email)) {
                alert("Veuillez entrer un email valide.");
                event.preventDefault();
                return;
            }

            if (!phoneRegex.test(phone)) {
                alert("Veuillez entrer un numéro de téléphone valide (format: +33 ou 0 suivi de 9 chiffres).");
                event.preventDefault();
                return;
            }
        }

        function showConfirmation() {
            const confirmationMessage = document.querySelector('.confirmation-message');
            confirmationMessage.style.display = 'block';
        }
    </script>

        <h1>Réservation de véhicule</h1>

        <div class="reservation-form">
            <h2>Formulaire de Réservation</h2>
            <form action="#" method="post" onsubmit="validateForm(event); showConfirmation();">
                <div class="form-group">
                    <label for="vehicle">Véhicule</label>
                    <select id="vehicle" name="vehicle" required>
                        <option value="mercedes-classe-e">Mercedes Classe E</option>
                        <option value="audi-a6">Audi A6</option>
                        <option value="bmw-serie-5">BMW Série 5</option>
                        <option value="range-rover-evoque">Range Rover Evoque</option>
                        <option value="porsche-cayenne">Porsche Cayenne</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required aria-label="Nom">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required aria-label="Email">
                </div>
                <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <input type="tel" id="phone" name="phone" required aria-label="Téléphone">
                </div>
                <div class="form-group">
                    <label for="date">Date de réservation</label>
                    <input type="date" id="date" name="date" required aria-label="Date de réservation">
                </div>
                <div class="form-group">
                    <label for="time">Heure de réservation</label>
                    <input type="time" id="time" name="time" required aria-label="Heure de réservation" oninput="validateTime(this)">
                </div>
                
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" aria-label="Message"></textarea>
                </div>
              
                <div class="form-group">
                    <button type="submit">Réserver</button>
                </div>
            </form>
            <div class="confirmation-message">
                Votre réservation a été soumise avec succès ! Nous vous contacterons bientôt.
