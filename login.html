<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion / Inscription</title>
 
</head>
<body class="login">

  <section class="login-section">
    <div class="form-container" id="form-container">
      <div class="toggle-buttons">
        <button id="btn-login" class="active">Connexion</button>
        <button id="btn-register">Inscription</button>
      </div>

      <form id="login-form" class="form active" onsubmit="return validateLoginForm()">
        <h2>Connexion</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>

      <form id="register-form" class="form" onsubmit="return validateRegisterForm()">
        <h2>Inscription</h2>
        <input type="text" id="register-firstname" placeholder="Prénom" required>
        <input type="text" id="register-lastname" placeholder="Nom" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Mot de passe" required>
        <input type="password" id="register-confirm-password" placeholder="Confirmer le mot de passe" required>

        <label>
          <input type="checkbox" required style="accent-color: #c3964d;">
          J’accepte les <a href="cgu.html" target="_blank">conditions d’utilisation</a>
        </label>

        <button type="submit">S'inscrire</button>
      </form>
    </div>
  </section>

  <script>
    const btnLogin = document.getElementById('btn-login');
    const btnRegister = document.getElementById('btn-register');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    btnLogin.addEventListener('click', () => {
      btnLogin.classList.add('active');
      btnRegister.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });

    btnRegister.addEventListener('click', () => {
      btnRegister.classList.add('active');
      btnLogin.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    function validateLoginForm() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      // Basic email regex validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Adresse email invalide.');
        return false;
      }

      // Password length check
      if (password.length < 6) {
        alert('Le mot de passe doit contenir au moins 6 caractères.');
        return false;
      }

      // Add additional security checks as needed

      return true;
    }

    function validateRegisterForm() {
      const firstname = document.getElementById('register-firstname').value;
      const lastname = document.getElementById('register-lastname').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;

      // Basic email regex validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Adresse email invalide.');
        return false;
      }

      // Password length check
      if (password.length < 6) {
        alert('Le mot de passe doit contenir au moins 6 caractères.');
        return false;
      }

      // Password confirmation check
      if (password !== confirmPassword) {
        alert('Les mots de passe ne correspondent pas.');
        return false;
      }

      // Add additional security checks as needed

      return true;
    }
  </script>

</body>
</html>
